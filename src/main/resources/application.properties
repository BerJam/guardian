spring.application.name=guardian

# ========== Datasource (MySQL) ==========
# Ajuste host, porta, database, username e password conforme seu ambiente local.
spring.datasource.url=jdbc:mysql://localhost:3306/guardian_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=guardian_user
spring.datasource.password=senha123
# Optional explicit driver (o connector normalmente detecta automático)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / Hibernate ==========
# ddl-auto: validate | update | create | create-drop
# - update: atualiza o schema automaticamente (bom para dev)
# - validate: apenas valida, não altera (bom para prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect (garante queries corretas para MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== HikariCP (pool) ==========
# Valores razoáveis para dev; ajuste para produção
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ========== Logging ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
